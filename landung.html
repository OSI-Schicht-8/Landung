		<script>
			keyList = [];
			gameMode = 0;
			runTime = 0;
			stepX = 1;
			stepY = 1;
			
			winX = window.innerWidth;
			winY = window.innerHeight;
			
			playfieldMarginLeft = 20;
			playfieldMarginRight = 20;
			playfieldMarginTop = 20;
			playfieldMarginBottom = 20;
			
			playfield = {
				element: document.getElementById('playfield'),
				width: winX - playfieldMarginLeft - playfieldMarginRight,
				height: winY - playfieldMarginTop - playfieldMarginBottom,
				border: "2px solid #a0a0a0"
			};
			playfield.element.style.marginLeft = playfieldMarginLeft + "px";
			playfield.element.style.marginRight = playfieldMarginRight + "px";
			playfield.element.style.marginTop = playfieldMarginTop + "px";
			playfield.element.style.marginBottom = playfieldMarginBottom + "px";
			playfield.element.style.width = playfield.width + "px";
			playfield.element.style.height = playfield.height + "px";
			playfield.element.style.border = playfield.border;
			
			
			mdShip = {
				element: document.getElementById('md'),
				width: 120,
				height: 105
			};
			mdShip.leftInit = (playfield.width - mdShip.width)/2;
			mdShip.topInit = 0;
			mdShip.left = mdShip.leftInit;
			mdShip.top = mdShip.topInit;
			mdShip.element.style.width = mdShip.width + "px";
			mdShip.element.style.height = mdShip.height + "px";
			mdShip.element.style.left = mdShip.left + "px";
			mdShip.element.style.top = mdShip.top + "px";
			
			mdCrash = {
				element: document.getElementById('crash'),
				width: 120,
				height: 105
			};
			mdCrash.leftInit = (playfield.width - mdCrash.width)/2;
			mdCrash.topInit = 0;
			mdCrash.left = mdCrash.leftInit;
			mdCrash.top = mdCrash.topInit;
			mdCrash.element.style.width = mdCrash.width + "px";
			mdCrash.element.style.height = mdCrash.height + "px";
			mdCrash.element.style.left = mdCrash.left + "px";
			mdCrash.element.style.top = mdCrash.top + "px";
			mdCrash.element.style.visibility = "hidden";
			
			mdBase = {
				element: document.getElementById('base'),
				width: 780,
				height: 60
			};
			mdBase.leftInit = (playfield.width - mdBase.width)/2;
			mdBase.topInit = playfield.height - mdBase.height;
			mdBase.left = mdBase.leftInit;
			mdBase.top = mdBase.topInit;
			mdBase.element.style.width = mdBase.width + "px";
			mdBase.element.style.height = mdBase.height + "px";
			mdBase.element.style.left = mdBase.left + "px";
			mdBase.element.style.top = mdBase.top + "px";
			
			msgDiv = document.getElementById('msg');
			msgDiv.innerHTML = "USE A, D OR W TO CONTROL THE SHIP";
			sndBoom = 0;
			sndWin = 0;
			boom();
			win();
			enableEvents();
			
			function myKeyDown(event)
			{
				myKey = event.keyCode;
				keyIndex = keyList.indexOf(myKey);
				if (!gameMode) {
					msgDiv.innerHTML = "";
					runTime = startRuntime();
				}
				
				if (keyIndex < 0) { keyList.push(myKey); }
			}
			
			function myKeyUp(event)
			{
				myKey = event.keyCode;
				keyIndex = keyList.indexOf(myKey);
				
				if (keyIndex >= 0) { keyList.splice(keyIndex,1); }
			}
			
			function disableEvents()
			{
				document.removeEventListener("keydown", myKeyDown);
				document.removeEventListener("keyup", myKeyUp);
			}
			
			function enableEvents()
			{
				document.addEventListener("keydown", myKeyDown);
				document.addEventListener("keyup", myKeyUp);
			}
			
			function stopRuntime()
			{
				gameMode = 0;
				clearInterval(runTime);
			}
			
			function startRuntime()
			{
				gameMode = 1;
				return setInterval(runGame,10);
			}
			
			function runGame()
			{
				moveShip();	
			}
			
			function resetGame() {
				msgDiv.innerHTML = "USE A, D OR W TO CONTROL THE SHIP";
				mdShip.element.style.visibility = "visible";
				mdCrash.element.style.visibility = "hidden";
				mdShip.left = mdShip.leftInit;
				mdShip.top = mdShip.topInit;
				mdShip.element.style.left = mdShip.left + "px";
				mdShip.element.style.top = mdShip.top + "px";
			}
			
			function checkDepth()
			{
				coll = 0;
				if (gameMode == 1) {
					if (mdShip.top < playfield.height - mdShip.height - 60) { mdShip.top = mdShip.top + stepY; }
					else {
						if (mdShip.left <= mdBase.left - 120 || mdShip.left >= mdBase.left + 780) {
							if (mdShip.top < playfield.height - mdShip.height) { mdShip.top = mdShip.top + stepY; }
							else { coll = 1; }
						}
						else if (mdShip.left > mdBase.left + 337 && mdShip.left < mdBase.left + 343) {
							if (mdShip.top < playfield.height - mdShip.height - 20) { mdShip.top = mdShip.top + stepY; }
							else { coll = 2; }
						}
						else { coll = 1; }
					}
					mdShip.element.style.top = mdShip.top + "px";
				}
				else if (gameMode == 2) { coll = 2; }
				else if (gameMode == 3) { coll = 1; }
				return coll;
			}
			
			function moveShip()
			{	
				coll = checkDepth();
				
				if (coll == 1) {
					gameMode = 3;
					mdCrash.element.style.top = mdShip.element.style.top;
					mdCrash.element.style.left = mdShip.element.style.left;
					if (mdCrash.element.style.visibility == "hidden") {
						sndBoom.play();
						mdShip.element.style.visibility = "hidden";
						mdCrash.element.style.visibility = "visible";
						msgDiv.innerHTML = "GAME OVER<br><br>PRESS SPACE TO RESTART";
					}
					
					keyIndex = keyList.indexOf(32);
					
					if (keyIndex >= 0) {
						stopRuntime();
						resetGame();
					}
				}
				else if (coll == 2) {
					if (gameMode != 2) {
						sndWin.play();
						gameMode = 2;
						msgDiv.innerHTML = "YOU WIN!<br><br>PRESS SPACE TO RESTART";
					}
					keyIndex = keyList.indexOf(32);
					
					if (keyIndex >= 0) {
						stopRuntime();
						resetGame();
					}
				}
				else {
				
					keyIndex = keyList.indexOf(65);
				
					if (keyIndex >= 0) {
						mdShip.left = mdShip.left - stepX;
						if (mdShip.left < 0) { mdShip.left = 0; }
						else if (mdShip.left < mdBase.left + 780 && mdShip.left > mdBase.left + 770 && mdShip.top > playfield.height - mdShip.height - 60) {
							mdShip.left = mdBase.left + 780;
							coll = 1;
						}
						else if (mdShip.left < mdBase.left + 338 && mdShip.left > mdBase.left + 330 && mdShip.top > playfield.height - mdShip.height - 60) {
							mdShip.left = mdBase.left + 338;
							coll = 1;
						}
						mdShip.element.style.left = mdShip.left + "px";
					}
				
					keyIndex = keyList.indexOf(68);
				
					if (keyIndex >= 0) {
						mdShip.left = mdShip.left + stepX;
						if (mdShip.left > playfield.width - mdShip.width) { mdShip.left = playfield.width - mdShip.width; }
						else if (mdShip.left > mdBase.left - 120 && mdShip.left < mdBase.left - 110 && mdShip.top > playfield.height - mdShip.height - 60) { 
							mdShip.left = mdBase.left - 120;
							coll = 1;
						}
						else if (mdShip.left > mdBase.left + 342 && mdShip.left < mdBase.left + 350 && mdShip.top > playfield.height - mdShip.height - 60) {
							mdShip.left = mdBase.left + 342;
							coll = 1;
						}
						mdShip.element.style.left = mdShip.left + "px";
					}
				
					if (coll == 1) {
						gameMode = 3;
						mdCrash.element.style.top = mdShip.element.style.top;
						mdCrash.element.style.left = mdShip.element.style.left;
						if (mdCrash.element.style.visibility == "hidden") {
							sndBoom.play();
							mdShip.element.style.visibility = "hidden";
							mdCrash.element.style.visibility = "visible";
							msgDiv.innerHTML = "GAME OVER<br><br>PRESS SPACE TO RESTART";
						}
						mdShip.element.style.visibility = "hidden";
						mdCrash.element.style.visibility = "visible";
					}
					else {
				
						keyIndex = keyList.indexOf(87);
				
						if (keyIndex >= 0) {
							mdShip.top = mdShip.top - 2*stepY;
							if (mdShip.top < 0) { mdShip.top = 0; }
							mdShip.element.style.top = mdShip.top + "px";
						}
					}
				
				}
			}
